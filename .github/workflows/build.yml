name: Build Ethminer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libboost-all-dev mesa-common-dev ocl-icd-opencl-dev
      
      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DETHASHCL=ON -DETHASHCUDA=OFF
          cmake --build . --config Release -j$(nproc)
      
      - name: Package
        run: |
          cd build/ethminer
          tar -czvf ethminer-limonata-linux-amd64.tar.gz ethminer
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/ethminer/ethminer-limonata-linux-amd64.tar.gz

  release:
    needs: [build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            linux-build/ethminer-limonata-linux-amd64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
